    <style>
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #0f172a;
            color: white;
            font-family: 'Outfit', sans-serif;
        }

        .loading-svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            background: linear-gradient(90deg, #f97316, #fb923c, #f97316);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 2s linear infinite;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        .premium-input {
            width: 100%;
            padding: 1rem 1.25rem;
            border-radius: 1rem;
            border: 1px solid #e5e7eb;
            outline: none;
            transition: all 0.2s;
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(4px);
        }

        .premium-input:focus {
            box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.1);
            border-color: #fb923c;
        }

        .glass-card {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border-radius: 1.5rem;
            border: 1px solid white;
            box-shadow: 0 8px 30px rgb(0, 0, 0, 0.04);
            transition: all 0.3s;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="loading-container">
            <svg class="loading-svg" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" stroke="#1e293b" stroke-width="8" />
                <circle cx="50" cy="50" r="45" stroke="#f97316" stroke-width="8" stroke-linecap="round"
                    stroke-dasharray="283" stroke-dashoffset="210">
                    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="1s"
                        repeatCount="indefinite" />
                </circle>
            </svg>
            <div class="loading-text">MiniPOS Loading</div>
        </div>
    </div>
