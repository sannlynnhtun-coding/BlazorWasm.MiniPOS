name: Deploy to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x' # Adjusted to latest stable, change if needed

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install JS dependencies
        run: |
          cd BlazorWasm.MiniPOS
          npm install

      - name: Run Build Scripts
        run: |
          cd BlazorWasm.MiniPOS
          npm run build

      - name: Publish Blazor WASM
        run: dotnet publish BlazorWasm.MiniPOS/BlazorWasm.MiniPOS.csproj -c Release -o release

      - name: Copy vercel.json to publish output
        run: cp vercel.json release/wwwroot/

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./release/wwwroot
